name = "jump-files"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".vercel/output/static"

# Cloudflare D1 數據庫配置（如果需要使用 D1）
# [[d1_databases]]
# binding = "DB"
# database_name = "jump-files-db"
# database_id = "your-database-id-here"

# Cloudflare R2 對象存儲配置
# 注意：在 Cloudflare Pages 中，需要通過項目設置添加 R2 綁定
# 或者取消註釋以下配置（如果使用 wrangler 直接部署）
[[r2_buckets]]
binding = "R2_STORAGE"
bucket_name = "jump-files"
preview_bucket_name = "jump-files-preview"

# 環境變數（在 Cloudflare Pages 中通過設置界面配置，不要在文件中硬編碼敏感信息）
# [vars]
# NODE_ENV = "production"
